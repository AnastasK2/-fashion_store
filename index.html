<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Магазин модной одежды EHYA</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header header--mobile--fixed">
      <div class="container">
        <div class="header-wrapper">
          <img src="img/Logo.png" alt="Icon: Logo" class="logo header__logo" />
          <nav class="header-menu">
            <a href="#" class="header-menu__link">Главная</a>
            <a href="#" class="header-menu__link">Новинки</a>
            <a href="#" class="header-menu__link">Тренды</a>
            <a href="#" class="header-menu__link">Отзывы</a>
            <a href="#" class="header-menu__link">Контакты</a>
            <button class="button header-menu__button">Войти</button>
          </nav>
          <button class="menu-button header__menu-button">
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
            <span class="menu-button__line"></span>
          </button>
        </div>
        <!-- /.header-wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <section class="mainpage">
      <div class="mainpage--bg">
        <div class="container">
          <div class="mainpage-info">
            <button class="mainpage-info__text mainpage-info__text--green">
              # READY TO BE COOL
            </button>
            <h1 class="mainpage-info__title">
              Каждый может <br />
              быть крутым <br />и модным
            </h1>
            <h2 class="mainpage-info__subtitle">
              Чтобы быть в тренде и стать модным, вам нужно носить отличную
              одежду и обновлять свой стиль. Всё это вы можете найти здесь.
              Начните сейчас.
            </h2>
            <button class="button mainpage-info__button">
              Подобрать одежду
            </button>
            <div class="mainpage-info__labels">
              <div class="mainpage-info__item">
                <img
                  src="img/Icon1.png"
                  alt="Icon"
                  class="mainpage-info__icon"
                />
                <span class="mainpage-info__text">Оплата онлайн</span>
              </div>
              <div class="mainpage-info__item">
                <img
                  src="img/Icon2.png"
                  alt="Icon"
                  class="mainpage-info__icon"
                />
                <span class="mainpage-info__text">Гарантии</span>
              </div>
              <div class="mainpage-info__item">
                <img
                  src="img/Icon3.png"
                  alt="Icon"
                  class="mainpage-info__icon"
                />
                <span class="mainpage-info__text">Качество</span>
              </div>
            </div>
          </div>
        </div>
        <!-- /.container -->
      </div>
      <!-- /.mainpage--bg -->
    </section>
  </body>
</html>
